<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center start" fxLayoutAlign.xs="center" fxLayoutGap="32px">

	<mat-card fxFlex="50" fxFlex.sm="100">
		<mat-card-title>Saldo atual disponível</mat-card-title>
		<h3 class="balance">{{ currentBalance | currency: 'BRL': 'symbol': '1.3-3' }}</h3>
	</mat-card>

	<mat-card fxFlex="50" fxFlex.sm="100">
		<mat-card-title>Fazer nova transferência</mat-card-title>
		<div class="form-transfer">
			<form (ngSubmit)="onSubmit()">
		
				<mat-grid-list cols="6" rowHeight="70">
					<mat-grid-tile colspan="1">
						<mat-icon>attach_money</mat-icon>
					</mat-grid-tile>
					<mat-grid-tile colspan="5">
						<mat-form-field class="form-field full-width">
							<input matInput placeholder="Valor a transferir" maxlength="4" minlength="4">
							<mat-error>
								Conta inválida
							</mat-error>
							<mat-error>
								Insira o número da conta
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>
		
				<mat-grid-list cols="6" rowHeight="70">
					<mat-grid-tile colspan="1">
						<mat-icon>account_box</mat-icon>
					</mat-grid-tile>
					<mat-grid-tile colspan="5">
						<mat-form-field class="form-field full-width">
							<input matInput placeholder="Conta destino" maxlength="6" minlength="6">
							<mat-error>
								Senha deve ter 6 dígitos
							</mat-error>
							<mat-error>
								Insira sua senha
							</mat-error>
						</mat-form-field>
					</mat-grid-tile>
				</mat-grid-list>
				<div class="form-group">
					<button mat-raised-button color="primary" class="text-uppercase full-width btn-large">Confirmar transferência</button>
				</div>
			</form>
		</div>
	</mat-card>

</div>
