<mat-toolbar color="accent">
	<mat-toolbar-row [fxLayout]="row" fxLayoutAlign="space-between center">

		<div [fxLayout]="column" fxLayoutAlign="center center">
			<div class="avatar">JD</div>
			<div>
				<div class="name">Olá, {{data.username}}</div>
				<div class="account">conta: {{data.account}}</div>
			</div>
		</div>

		<div>
			<a routerLink="/" mat-icon-button>
				<mat-icon>home</mat-icon>
			</a>
			<a routerLink="/transferencia" mat-icon-button>
				<mat-icon>swap_vert</mat-icon>
			</a>
			<a routerLink="/extrato" mat-icon-button>
				<mat-icon>format_list_bulleted</mat-icon>
			</a>

			<button mat-icon-button [matMenuTriggerFor]="menu">
				<mat-icon>more_vert</mat-icon>
			</button>
			<mat-menu #menu="matMenu">
				<button mat-menu-item disabled>
					<mat-icon>sync</mat-icon>
					<span>Sincronizar</span>
				</button>
				<button color="acent" mat-menu-item>
					<mat-icon>settings</mat-icon>
					<span>Configurações</span>
				</button>
				<button mat-menu-item (click) = "desconectar()">
					<mat-icon>exit_to_app</mat-icon>
					<span>Desconectar</span>
				</button>
			</mat-menu>
		</div>
	</mat-toolbar-row>
</mat-toolbar>
